<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="item1"></div>
      <div class="item2">Anton's To-Do List</div>

      <div class="collector">
        <ol class="ol">
          <li class="taskLi">
            <div class="taskDiv">
              <input type="Text" class="inputText" />
              <button class="buttonAccept">Принять</button>
              <button class="buttonDeleteTask">Удалить</button>
            </div>
          </li>
        </ol>
      </div>

      <div class="item4">
        <div class="counter"></div>
        <button class="addTask">Добавить</button>
        <button class="addTaskSUV">Добавить</button>
        <!-- <button class="addTask1">+Add a task</button> -->
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
